<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>

    <style>
        body {
            display: flex;
            justify-content: left;
            align-items: flex-start;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(340deg, #021c34, #013667, #8c0833);
        }

        .sun {
            position: relative;
            top: 150px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 50px 50px, #ffd700, #ffa500, #ff4500);
            border-radius: 50%;
            box-shadow: inset 0 0 50px 30px rgba(255, 223, 0, 0.8),
                0 0 50px 30px rgba(255, 223, 0, 0.8),
                0 0 70px 60px rgba(255, 150, 0, 0.5),
                0 0 90px 80px rgba(255, 69, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="sun"></div>
</body>

</html>
