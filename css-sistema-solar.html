<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>

    <style>
        body {
            display: flex;
            justify-content: left;
            align-items: flex-start;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(340deg, #021c34, #013667, #8c0833);
        }

        .sun {
            position: relative;
            top: 150px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 50px 50px, #ffd700, #ffa500, #ff4500);
            border-radius: 50%;
            box-shadow: inset 0 0 50px 30px rgba(255, 223, 0, 0.8),
                0 0 50px 30px rgba(255, 223, 0, 0.8),
                0 0 70px 60px rgba(255, 150, 0, 0.5),
                0 0 90px 80px rgba(255, 69, 0, 0.2);
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -80px;
            left: -20px;
            animation: pulse 3s infinite;
            height: 300px;
            width: 300px;
            background: radial-gradient(circle, rgba(250, 223, 0, 0.09), transparent 95%);
            border-radius: 50%;
            z-index: -1;
        }

        .sun::after {
            content: '';
            height: 320px;
            width: 320px;
            position: absolute;
            top: -20px;
            left: -20px;
            animation: glow 3s infinite;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.6), transparent 70%);
            border-radius: 50%;
            z-index: -2;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1.2;
            }

            100% {
                opacity: 0.2;
            }
        }

        .mercury {
            position: relative;
            top: 220px;
            left: 120px;
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background: radial-gradient(ellipse at 50% 50%, #a9acc3, #8b8b8b, #5a5a5a);
            box-shadow: inset 0 0 10px 50px rgba(51, 31, 0, 0.5),
                0px 0px 10px 4px rgba(128, 128, 128, 0.5);
        }

        .venus {
            position: relative;
            top: 215px;
            left: 150px;
            height: 90px;
            width: 90px;
            border-radius: 50%;
            background: radial-gradient(ellipse at 50% 50%, #ed8e13f2, #b76903c4, #693c018f);
            box-shadow: inset 0 0 10px 50px #9b4d0e5a,
                0 0 10px 4px #ed8e1399;
        }

        .earth {
            position: relative;
            top: 215px;
            left: 175px;
            height: 95px;
            width: 95px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #1186d8, #1185d896, #1185d85f);
            box-shadow: inset 0 0 10px 50px #1185d86b,
                0 0 10px 4px #1185d86b;
        }

        .continents {
            position: absolute;
            top: 5px;
            left: -5px;
            height: 120%;
            width: 125%;
            clip-path: polygon(30% 0%, 60% 3%, 70% 20%, 40% 35%, 55% 50%, 60px 70%, 40% 80%, 30% 65%, 20% 50%, 30% 35%);
            background: radial-gradient(ellipse at 50% 50%, #ed8e13c0, #57b9014f, #f38f0e8f);
            box-shadow: inset 0 0 10px 50px #ad640449;
        }

        .mars {
            position: relative;
            top: 240px;
            left: 190px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #e46e38bb, #c9400188, #ab3e0b88);
            box-shadow: inset 0 0 10px 50px #9c360787,
                0 0 10px 1.5px #ab3e0b88;
        }

        .jupiter {
            position: relative;
            top: 200px;
            left: 230px;
            height: 145px;
            width: 145px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #c18d40f6, #b06f0d92, #25160092);

        }

        .jupiter::before {
            content: '';
            position: absolute;
            top: 0px;
            left: 0px;
            height: 145px;
            width: 145px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #905803f6 10%, #eae3dac7 15%, #905803f6 30%, #905803f6 50%, #eae3dac7 60%, #905803f6 70%, #905803f6 80%, #eae3dac7 90%, #905803f6);
            box-shadow: inset 0 0 10px 2px #905803f6,
                0 0 10px 1px #905803f6;
            z-index: -1;
        }

        .saturn {
            position: relative;
            top: 200px;
            left: 250px;
            height: 130px;
            width: 130px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #d8cbb6f6, #ac936df6, #5d5242f6);
            box-shadow: ;
        }

        .saturn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            height: 50px;
            width: 240px;
            background: radial-gradient(ellipse at center, transparent 10%, #795b33);
            border-radius: 50%;
            transform: translate(-50%, -30%) rotateX(65deg) rotateY(45deg);
            z-index: 1;
        }

        .saturn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            height: 55px;
            width: 310px;
            background: radial-gradient(ellipse at center, transparent 10%, #644b28);
            border-radius: 50%;
            transform: translate(-50%, -30%) rotateX(65deg) rotateY(45deg);
            z-index: -2;
        }
    </style>
</head>

<body>
    <div class="sun"></div>
    <div class="mercury"></div>
    <div class="venus"></div>
    <div class="earth">
        <div class="continents"></div>
    </div>
    <div class="mars"></div>
    <div class="jupiter"></div>
    <div class="saturn"></div>
</body>

</html>
